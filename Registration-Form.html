<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration_Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <div>
            <label>First Name:*</label>
            <input type="text" name="First_Name" placeholder="First Name">

        </div>
        <div>
            <label>Last Name:*</label>
            <input type="text" name="Last_Name" placeholder="Last Name">
        </div>

        <div>
            <label>Email Address:*</label>
            <input type="text" name="Email_Address" placeholder="Email address">
        </div>

        <div>
            <label>Password:*</label>
            <input type="password" name="Password" id="" placeholder="Enter Password">
        </div>

        <div>
            <label>Birthday:*</label>
            <input type="date" name="Date" id="" placeholder="Enter birthdate">
        </div>

        <div>
            <label>Gender Identity:*</label>
            <input type="radio" name="Gender_Identity" id="Gender_Identity">
            <label for="Gender_Identity">Male</label>

            <input type="radio" name="Gender_Identity" id="Gender_Identity">
            <label for="Gender_Identity">Female</label>

            <input type="radio" name="Gender_Identity" id="Gender_Identity">
            <label for="Gender_Identity">Non-Binary</label>

            <input type="radio" name="Gender_Identity" id="Gender_Identity">
            <label for="Gender_Identity">I'd prefer not to say</label>


        </div>

        <div>
            <label for="Description">A short description about myself:</label>
        </div>
        <div>
            <textarea name="Description" id="Description" cols="30" rows="3"></textarea>
        </div>

        <div>
            <label for="Favorite_Language">Favorite Language:</label>
            <select name="Favorite_Language" id="Favorite_Language">
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
                <option value="Java">Java</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
            </select>
        </div>

        <div>
            <input type="checkbox" name="Email_Updates" id="Email_Updates">
            <label for="Email_Updates">Yes I would like to receive email updates</label>
        </div>
            <input type="submit" value="Create Account">
        <div>
        
        <div>
            <label>*indicates required field</label>
        </div>

    </form>
</body>
</html>
